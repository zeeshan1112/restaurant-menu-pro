<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Virundhu Mane</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/admin.js" defer></script>
    <style> body { font-family: 'Roboto', sans-serif; } h1, h2, h3 { font-family: 'Playfair Display', serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="mb-8 flex justify-between items-center border-b border-gray-700 pb-4">
            <div>
                <h1 class="font-brand text-3xl md:text-4xl text-amber-400">Virundhu Mane</h1>
                <h2 class="text-xl md:text-2xl text-gray-400">Menu Management</h2>
            </div>
            <button id="logout-button" class="px-4 py-2 bg-gray-700 text-gray-200 font-semibold rounded-lg hover:bg-gray-600 transition-colors duration-300">Logout</button>
        </header>

        <main class="space-y-12">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-6">
                 <h3 class="font-brand text-2xl mb-4">Edit Menu Items</h3>
                 <div id="admin-menu-list" class="space-y-4">
                    <p class="text-gray-400">Loading menu items...</p>
                </div>
            </div>

            <button id="save-all-changes" class="w-full bg-amber-500 text-gray-900 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-amber-400 transition-colors duration-300">Publish All Changes</button>

            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-6">
                <h3 class="font-brand text-2xl mb-4">Manage Categories</h3>
                <div class="md:flex md:items-start md:space-x-8">
                    <form id="add-category-form" class="flex-grow flex items-end space-x-4 mb-6 md:mb-0">
                        <div class="flex-grow">
                            <label for="new-category-name" class="block text-sm font-medium text-gray-400 mb-1">New Category Name</label>
                            <input type="text" id="new-category-name" placeholder="e.g., Sides" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition">
                        </div>
                        <button type="submit" class="bg-gray-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">Add</button>
                    </form>
                    <div class="md:pl-8 md:border-l border-gray-700 md:w-1/3">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Existing Categories</label>
                        <div id="category-list" class="text-sm text-gray-300 space-y-2"></div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg border border-gray-700">
                <h3 class="font-brand text-2xl mb-6 border-b border-gray-700 pb-4">Add New Item</h3>
                <form id="add-item-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="item-name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                            <input type="text" id="item-name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div>
                           <label for="item-category-select" class="block text-sm font-medium text-gray-400 mb-1">Category</label>
                           <select id="item-category-select" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg"></select>
                        </div>
                    </div>
                    <div>
                        <label for="item-description" class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                        <textarea id="item-description" rows="3" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="item-price" class="block text-sm font-medium text-gray-400 mb-1">Price</label>
                            <input type="number" id="item-price" step="0.01" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div>
                            <label for="item-dietary-select" class="block text-sm font-medium text-gray-400 mb-1">Dietary Type</label>
                            <select id="item-dietary-select" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                                <option value="true">Veg</option>
                                <option value="false">Non-Veg</option>
                            </select>
                        </div>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="bg-amber-500 text-gray-900 font-bold py-3 px-8 rounded-lg hover:bg-amber-400">Add Item to Menu</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
