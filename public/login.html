<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Virundhu Mane</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/login.js" defer></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-brand-background flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-brand-surface p-8 rounded-2xl shadow-lg">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-playfair">Virundhu Mane</h1>
            <h2 class="text-xl text-brand-secondary mt-2">Admin Portal</h2>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-brand-accent focus:border-brand-accent transition text-lg">
            </div>
            
            <button type="submit" class="w-full bg-brand-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                Login
            </button>
        </form>

        <p id="login-message" class="text-center h-4 mt-4 text-brand-accent font-medium"></p>

    </div>

</body>
</html>
